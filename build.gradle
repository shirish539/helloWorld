apply plugin: 'java'
apply plugin: 'jacoco'

targetCompatibility = '1.8'
version = 3

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies{
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.12'
}

task helloWorld {
    doLast{
        println "Welcome to gradle"
    }
}

task helloWorld2 {
    dependsOn 'helloWorld'
    doLast{
        println "Hellow world 2 "
    }
}

test{

}

test.dependsOn helloWorld